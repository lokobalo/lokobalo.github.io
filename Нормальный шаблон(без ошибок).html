<!DOCTYPE html>
<html>
<head>
    <title>Шаблон</title>
</head>

<body>
    <table width="960px" border="0" cellpadding="0" cellspacing="0" bgcolor="gray">
        <tr>                                                                                <!--HEADER-->
            <td width="960px">
                <img src="slide3.jpg" width="960px" height="360px" title="Шапка" />
            </td>
        </tr>
        <tr>                                                                                <!--MENU-->
            <td height="50px">
                <table width="960px" border="0" cellpadding="0" cellspacing="0" bgcolor="gray" height="50px">   
                    <tr align="center">
                    <td width="192px" bgcolor="yellow">Меню 1</td>
                    <td width="192px" bgcolor="#FC5571">Меню 2</td>
                    <td width="192px" bgcolor="FC5571">Меню 3</td>
                    <td width="192px" bgcolor="FC5571">Меню 4</td>
                    <td width="192px" bgcolor="yellow">Меню 5</td>
                    </tr>
                </table>
            </td>    
        </tr>
        <tr>
            <td width="960px">
                                                    <!--MAIN BLOCK-->
                <table width="960px" border="0" cellpadding="0" cellspacing="0" bgcolor="gray">
                    <tr align="center">
                        <td width="700px">          <!--NEWS-->
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr align="center">
                                    <!--up-->
                                    <td width="700px" height="50px">Заголовок</td>
                                </tr>
                                <tr align="center">    
                                    <!--down-->
                                        <td width="700px" bgcolor="#F200FF">Содержание</td>
                                </tr>
                            </table>
                        </td>
                                              <!--SIDEBAR-->
                        <td width="260px" bgcolor="yellow">
                            <table width="260px" border="0" cellpadding="0" cellspacing="0" bgcolor="gray">
                                <tr align="center">
                                    <td width="260px">         
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr align="center">
                                            <!--up-->
                                                <td width="260px" height="50px" bgcolor="green">Заголовок</td>
                                            </tr>
                                            <tr align="center">    
                                    <!--down-->
                                            <td width="260px" bgcolor="#d95030">Содержание</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr align="center">
            <td width="960px" bgcolor="white">Подвал</td>
        </tr>
    </table>
    
</body>
</html>
